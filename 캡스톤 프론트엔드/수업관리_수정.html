<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수업 스케줄 관리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: #f9fafc;
            color: #333d4b;
            min-width: 300px;
        }
        .all-container {
            height: 120px;
            display: flex;
            align-items: center;
        }
        .logo-container {
            max-width: 300px;
            align-items: left;
            padding: 0 55px;

            margin-top: 30px;
        }

        .title-container {
            max-width: 400px; /* 최대 너비를 800px로 제한 */

            text-align: center;
            margin-left: 440px;  /* 로고 너비만큼 오른쪽 여백 추가 */
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
            transition: box-shadow 0.3s ease, transform 0.2s ease;
            background-color: #9FD3ED;
            color: white;

        }

        .title:hover {
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .title-input {
            font-size: 28px;
            font-weight: bold;
            width: 400px;
            padding: 10px 20px;
            border: 2px solid #36B4E5;
            border-radius: 8px;
            display: none;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .title-input:focus {
            border-color: #36B4E5;
        }

        

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-top: 40px;
        }


        .container {
            max-width: 1500px;
            margin: 0 auto;
            min-width:300px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 32px;
            text-align: center;
        }

        .schedule {
            display: grid;
            grid-template-columns: 80px repeat(7, 1fr);
            gap: 16px;
            overflow-x: auto;
            padding-bottom: 16px;
          }
        
        .schedule .time-column {
          padding-top: 30px; 
          gap: 10px;
          }
        

        .time-column {
            display: flex;
            flex-direction: column;
            gap: 50px;
        }

        .time-slot {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #4e5968;
        }

        .day {
            background: white;
            border-radius: 16px;
            padding: 16px;
            min-height: 720px;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .day-0 {
            background: white;
            border-radius: 16px;
            padding: 16px;
            min-height: 20px;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }
        

        .day h2 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #333d4b;
            text-align: center;
        }

        .class {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: calc(100% - 16px);
            position: absolute;
            left: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .class .time {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #D9D9D9;
            border-radius: 5px;
            color: #000;
            font-size: 13px; /* 적당한 글자 크기 */
            font-weight: bold;
            text-align: center;
            height: 17px; /* 고정 높이 */
            flex-shrink: 0; /* 고정 높이 유지 */
        }

        .class .content {

            flex-grow: 1; /* 나머지 공간 차지 */
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .class .name {
            color: white;
            font-size: 19px; /* 적당한 글자 크기 */
            font-weight: 700;
            text-align: center;
            word-break: keep-all;
            white-space: pre-wrap; /* 줄바꿈 반영 */
        }

        .class .details {
            color: rgba(255, 255, 255, 0.9);
            font-size: 11px; /* 적당한 글자 크기 */
            text-align: center;
            border-radius: 5px;
        }

        .class .instructor {

            background-color: transparent;
            color: #1f2937;
            font-size: 13px; /* 적당한 글자 크기 */
            text-align: center;
            border-radius: 5px;
            height: 18px; /* 고정 높이 */
            font-weight: bold;
            flex-shrink: 0; /* 고정 높이 유지 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .add-class {
            display: flex;
            flex-direction: column; 
            align-items: center;    
            margin-top: 24px;
            height: auto;          
            width: 250px;
            gap: 10px;          
        }

        .add-class button {
            width: 60%;        
            margin: 5px 30px;         
            background-color: #E56736;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 40px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }
        #reset-classes-btn {
            width: 60%;        
            margin: 30px 30px;         
            background-color: #E5365C; /* 초기화 버튼 색상 */
            color: white;
            border: 2px solid #FF0000;
            border-radius: 8px;
            padding: 10px 40px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }

        #reset-classes-btn:hover {
            background-color: #c9302c;
        }


        .add-class button:hover {
            background-color: #DF4420;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 24px;
            border-radius: 16px;
            width: 400px;
            z-index: 1000;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        }

        .modal.active {
            display: block;
        }

        .modal h2 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 24px;
            color: #333d4b;
        }

        .modal label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #4e5968;
            margin-bottom: 8px;
        }

        .modal input,
        .modal select,
        .modal textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e8eb;
            border-radius: 8px;
            font-size: 15px;
            margin-bottom: 16px;
            background-color: #f8f9fa;
        }

        .modal textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-buttons button {
          background-color: #E56736; 
          color: white; 
          border: none; /* 테두리 제거 */
          border-radius: 8px; /* 둥근 모서리 */
          padding: 10px 20px; /* 버튼 크기 조정 */
          font-size: 14px; /* 글자 크기 */
          font-weight: 600; /* 글자 두께 */
          cursor: pointer; /* 클릭 시 포인터 표시 */
          transition: all 0.2s; /* 부드러운 효과 */
          width: 40%;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 */
        }

        .modal-buttons button:hover {
          background-color: #DF4420; /* 호버 시 색상 변경 */
        }

        .modal-buttons {
          display: flex;
          justify-content: space-between; /* 버튼 간격 조정 */
          gap: 5px; /* 버튼 사이 간격 */
          margin-top: 16px; /* 위쪽 여백 */
        }
        .time-selection-container {
            max-height: 60vh; /* 최대 높이 */
            overflow-y: auto; /* 세로 스크롤 추가 */
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .time-selection {
            position: relative;
            margin-bottom: 10px;
            padding-bottom: 10px; /* 아래 구분선을 위한 여백 */
        }
        .time-selection .remove-btn {
            position: absolute;
            top: 0;
            right: 0;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 16px;
            font-weight: 900;
            line-height: 1;
            text-align: center;
            cursor: pointer;
        }

        .time-selection .remove-btn:hover {
            background-color: #ff1a1a;
        }
        .button-time{
          background-color: #E56736;
          color: white;
          border: none; /* 테두리 제거 */
          border-radius: 8px; /* 둥근 모서리 */
          padding: 8px 25px; /* 버튼 크기 조정 */
          font-size: 14px; /* 글자 크기 */
          font-weight: 600; /* 글자 두께 */
          cursor: pointer; /* 클릭 시 포인터 표시 */
          transition: all 0.2s; /* 부드러운 효과 */
          width: 35%;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 */
        }
        .button-time:hover{
          background-color: #DF4420; /* 호버 시 색상 변경 */
        }
      
        .button-group {
          display: flex;
          justify-content: space-between;
          gap: 40px;
          margin-top: 20px;
        }
        .button-gray{
          background-color: #6c757d;
          color: white;
          border: none; /* 테두리 제거 */
          border-radius: 8px; /* 둥근 모서리 */
          padding: 8px 25px; /* 버튼 크기 조정 */
          font-size: 14px; /* 글자 크기 */
          font-weight: 600; /* 글자 두께 */
          cursor: pointer; /* 클릭 시 포인터 표시 */
          transition: all 0.2s; /* 부드러운 효과 */
          width: 35%;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 */
        }
        .button-gray:hover{
          background-color: #5a6268; /* 호버 시 색상 변경 */
        }
        .add-time-button{
          background-color: #20A9C3;
          color: white;
          border: none; /* 테두리 제거 */
          border-radius: 8px; /* 둥근 모서리 */
          padding: 5px 25px; /* 버튼 크기 조정 */
          font-size: 12px; /* 글자 크기 */
          font-weight: 500; /* 글자 두께 */
          cursor: pointer; /* 클릭 시 포인터 표시 */
          transition: all 0.2s; /* 부드러운 효과 */
          width: 35%;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 */

        }

        .divider {
            border-bottom: 1px solid #ddd;
            margin-top: 20px;
        }


        .preview-modal {
            margin: 24px 0;
            display: flex;
            justify-content: center;
        }
        .preview-content {
          height: 100px;
          border: 1px solid #ddd;
          background-color: #f9fafc;
          margin: 10px 0; /* 미리보기 창과 닫기 버튼 사이 여백 */
          overflow-y: auto; /* 내용 스크롤 가능 */
        }
        #preview-content .class {
        position: absolute; /* 위치 고정 */
        top: 10px; /* 항상 같은 위치 */
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        padding: 10px;
        background-color: #f2f4f6;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        z-index: 100;
      }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }
        .color-picker-container {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative; /* 드롭다운 포지셔닝 */
        }

            #color-picker-btn {
            padding: 10px 15px;
            font-size: 14px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

            .color-options {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            position: absolute;
            top: 45px;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

            .color-options.hidden {
            display: none;
        }

            .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

            .color-option:hover {
            transform: scale(1.2);
        }

            .color-preview {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid #ccc;
        }
        .day-short {
            display: none;
        }

        .day-full {
            display: block;
        }
        /* 반응형 디자인 */
        @media (max-width: 500px) {
            .schedule {
             
                margin-top:6vh;
                display: grid;
                width:100%;
                grid-template-columns: repeat(6, minmax(0, 1fr));
                gap: 4px;
                padding: 5px;

            }
            .day-short {
                display: block;
            }
            
            .day-full {
                display: none;
            }

            .time-column {
                display: none;  /* 모바일에서는 시간 칼럼 숨김 */
            }

            .day {
                width: 100%; /* 컨테이너가 전체 너비를 차지 */
                min-width:40px;
                padding: 8px;
                background-color: #ffffff;
                border: 1px solid #e0e0e0;
                border-radius: 8px;
            }


            .day h2 {
                font-size: 18px;
                font-weight: 600;
                text-align: center;
                padding: 8px 0;
                border-bottom: 2px solid #f0f0f0;
            }
  
            /* 버튼 컨테이너 스타일링 */
            #add-class-btn {
                position: absolute;
                top: -6vh; /* 상단에서의 거리 */
                left: -10px; /* 오른쪽에서의 거리 */
                width:100px;
                background-color: #FF6347;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 8px;
                font-size: 14px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            .add-class{
                margin : 40px;
            }
            #add-class-btn:hover {
                background-color: #FF4500;
            }

            #delete-class-btn {
                position: absolute;
                top: -6vh; /* 상단에서의 거리 */
                right: -10px; /* 오른쪽에서의 거리 */
                width:100px;
                background-color: #FFA500;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 8px;
                font-size: 14px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            #delete-class-btn:hover {
                background-color: #FF8C00;
            }

            .container {
                position: relative; /* 자식 요소에서 absolute 위치를 사용할 수 있도록 설정 */
            }

            #reset-classes-btn {
                position: absolute; /* 부모인 .container를 기준으로 위치 지정 */
                bottom: -10px; /* 부모 컨테이너의 하단에서 10px 아래 */
                right: 0px; /* 오른쪽에서 10px 간격 */
                width: 100px;
                background-color: #FF0000;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 8px;
                font-size: 14px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            #reset-classes-btn:hover {
                background-color: #CC0000;
            }



            /* 로고와 타이틀 영역 */
            .all-container {
                padding: 10px;
                height: auto;
            }

            .logo-container {
                padding: 10px;
                margin: 0;
            }

            .logo-container img {
                width: 180px;
                height: auto;
            }

            .title-container {
                margin: 10px auto;
                padding: 0;
            }

            .title {
                font-size: 20px;
                padding: 8px 16px;
                
            }
            .title-input {
                font-size: 20px;
                padding: 8px 16px;
                width:140px;
                height:43
            }

            /* 수업 스타일 */
            .class .name {
                font-size: 16px;
                font-weight: 700;
            }

            .class .details {
                font-size: 12px;
            }

            .class .instructor {
                font-size: 13px;
                font-weight: 600;
            }
        }
    </style>
</head>
<body>
    <div class="all-container">
        <div class="logo-container">
            <a href="홈페이지.html">
                <img src="image/로고_black.png" width="300" height="50">
            </a>
        </div>
        <div class="title-container">
            <span id="title" class="title">수업 시간표</span>
            <input id="title-input" class="title-input" type="text" value="수업 시간표">
        </div>
    </div>
    <div class="container">
        <div class="schedule">
            <div class="time-column">
                <div class="time-slot">10:00</div>
                <div class="time-slot">11:00</div>
                <div class="time-slot">12:00</div>
                <div class="time-slot">13:00</div>
                <div class="time-slot">14:00</div>
                <div class="time-slot">15:00</div>
                <div class="time-slot">16:00</div>
                <div class="time-slot">17:00</div>
                <div class="time-slot">18:00</div>
                <div class="time-slot">19:00</div>
                <div class="time-slot">20:00</div>
                <div class="time-slot">21:00</div>
                <div class="time-slot">22:00</div>
            </div>
            <div class="day">
                <h2>
                    <span class="day-full">Monday</span>
                    <span class="day-short">월</span>
                </h2>
                <div class="classes"></div>
            </div>
            <div class="day">
                <h2>
                    <span class="day-full">Tuesday</span>
                    <span class="day-short">화</span>
                </h2>
                <div class="classes"></div>
            </div>
            <div class="day">
                <h2>
                    <span class="day-full">Wednesday</span>
                    <span class="day-short">수</span>
                </h2>
                <div class="classes"></div>
            </div>
            <div class="day">
                <h2>
                    <span class="day-full">Thursday</span>
                    <span class="day-short">목</span>
                </h2>
                <div class="classes"></div>
            </div>
            <div class="day">
                <h2>
                    <span class="day-full">Friday</span>
                    <span class="day-short">금</span>
                </h2>
                <div class="classes"></div>
            </div>
            <div class="day">
                <h2>
                    <span class="day-full">Saturday</span>
                    <span class="day-short">토</span>
                </h2>
                <div class="classes"></div>
            </div>
            <div class="add-class">
            
              <button id="add-class-btn" onclick="openModal()">수업 추가</button>
              <button id="delete-class-btn" onclick="toggleDeleteMode()">수업 삭제</button>
              <button id="reset-classes-btn" onclick="resetClasses()">초기화</button>
        
        </div>

        <div class="modal" id="class-modal">
          <div>
            <h2>수업 추가</h2>
            <div class="form-group">
              <label>시간 선택</label>
              <button class="button-time" onclick="openTimeModal()">시간 선택</button>
          </div>

                <label for="class-name">수업 이름</label>
                <textarea id="class-name" placeholder="예: 피트니스 + 힙합"></textarea>

                <label for="class-details">특이사항</label>
                <input type="text" id="class-details" placeholder="예: 주2회 (월/수)">

                <label for="instructor-name">선생님 이름</label>
                <input type="text" id="instructor-name" placeholder="예: 박현우">
            </div>
            <div>
                <label>수업 색상</label>
                <div class="color-picker-container">
                  <button id="color-picker-btn" onclick="toggleColorPalette()">수업 색상</button>
                  <div class="color-options hidden" id="color-palette">
                    <button class="color-option" style="background-color: #E56736;" data-color="#48cae4" onclick="selectColor('#48cae4')"></button>
                    <button class="color-option" style="background-color: #7950f2;" data-color="#7950f2" onclick="selectColor('#7950f2')"></button>

    <!-- 오버레이 -->

    <script>
        const title = document.getElementById('title');
        const titleInput = document.getElementById('title-input');

        // 제목 클릭 시 입력창으로 전환
        title.addEventListener('click', () => {
            title.style.display = 'none';
            titleInput.style.display = 'block';
            titleInput.focus();
        });

        // 입력창에서 엔터키를 누르면 제목으로 저장
        titleInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                saveTitle();
            }
        });
        //포커스 아웃도 제목 저장
        titleInput.addEventListener('blur', () => {
            title.textContent = titleInput.value;
            titleInput.style.display = 'none';
            title.style.display = 'block';
            saveTitle();
        });
        // 저장 함수
        const saveTitle = () => {
            const newTitle = titleInput.value.trim();
            if (newTitle) {
                title.textContent = newTitle;
                localStorage.setItem(TITLE_STORAGE_KEY, newTitle); // 로컬 스토리지에 저장
            }
            titleInput.style.display = "none"; // 입력창 숨기기
            title.style.display = "block"; // 제목 표시
        }

      let timeSelectionCount = 1;

      function openTimeModal() {
            document.getElementById('time-modal').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }

        function closeTimeModal() {
            document.getElementById('time-modal').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }

      function addTimeSelection() {
          const container = document.getElementById('time-selection-container');
          const newSelection = document.createElement('div');
          newSelection.classList.add('time-selection');
          newSelection.id = `time-selection-${timeSelectionCount}`;
          newSelection.innerHTML = `
              <label for="day-${timeSelectionCount}">요일</label>
              <select id="day-${timeSelectionCount}">
                  <option value="Monday">Monday</option>
                  <option value="Tuesday">Tuesday</option>
                  <option value="Wednesday">Wednesday</option>
                  <option value="Thursday">Thursday</option>
                  <option value="Friday">Friday</option>
                  <option value="Saturday">Saturday</option>
                  <option value="Sunday">Sunday</option>
              </select>

              <label for="start-time-${timeSelectionCount}">시작 시간</label>
              <input type="time" id="start-time-${timeSelectionCount}">

              <label for="end-time-${timeSelectionCount}">종료 시간</label>
              <input type="time" id="end-time-${timeSelectionCount}">
              <button class="remove-btn" onclick="removeTimeSelection(${timeSelectionCount})">一</button>
              <div class="divider"></div>
          `;
          container.appendChild(newSelection);
          timeSelectionCount++;
        }
        // 시간 선택 제거 함수
        function removeTimeSelection(id) {
            const element = document.getElementById(`time-selection-${id}`);
            if (element) {
                element.remove();
            }
        }
        function confirmSelection() {
            const selections = document.querySelectorAll('.time-selection');
            selections.forEach((selection, index) => {
                const day = selection.querySelector(`#day-${index}`)?.value;
                const startTime = selection.querySelector(`#start-time-${index}`)?.value;
                const endTime = selection.querySelector(`#end-time-${index}`)?.value;
                console.log(`선택된 시간: ${day}, ${startTime} ~ ${endTime}`);
            });

            alert('시간이 선택되었습니다.');
            closeTimeModal();
        }

        function openModal() {
            document.getElementById('class-modal').classList.add('active');
            document.getElementById('modal-overlay').classList.add('active');
        }

        function closeModal() {
            document.getElementById('class-modal').classList.remove('active');
            document.getElementById('modal-overlay').classList.remove('active');
        }

        function closePreview() {
            document.getElementById('preview-modal').classList.remove('active');
            document.getElementById('preview-overlay').classList.remove('active');
        }

        function createClassElement(data) {
            const { startTime, endTime, className, details, instructor, color } = data;

            const [startHour, startMinute] = startTime.split(':').map(Number);
            const [endHour, endMinute] = endTime.split(':').map(Number);

            const startPositionMinutes = (startHour - 10) * 110 + startMinute + 80;
            const durationMinutes = (endHour - startHour) * 108 + (endMinute - startMinute);

            const classElement = document.createElement('div');
            classElement.classList.add('class');
            

            classElement.style.top = `${startPositionMinutes}px`;
            classElement.style.height = `${durationMinutes}px`;

            classElement.innerHTML = `
                <div class="time">
                    ${startTime} ~ ${endTime}
                </div>
                <div class="content" style = "background-color: ${color};">
                    <div class="name" style="white-space: pre-wrap;">${className}</div>
                    <div class="details">${details}</div>
                </div>
                <div class="instructor">
                    T. ${instructor}
                </div>
            `;

            return classElement;
        }


        function previewClass() {
            const className = document.getElementById('class-name').value.trim();
            const details = document.getElementById('class-details').value.trim();
            const instructor = document.getElementById('instructor-name').value.trim();
            const timeSelectionContainer = document.getElementById('time-selection-container');
            const timeSelection = timeSelectionContainer.querySelector('.time-selection');
            const day = timeSelection.querySelector('select')?.value;
            const startTime = timeSelection.querySelector('.start-time')?.value;
            const endTime = timeSelection.querySelector('.end-time')?.value;

            if (!className || !details || !instructor || !day || !startTime || !endTime) {
                alert('모든 필드를 입력해주세요.');
                return;
            }

            const data = {
                startTime,
                endTime,
                className,
                details,
                instructor,
                color: selectedColor,
            };

            // 실제 요소 생성
            const previewClassElement = createClassElement(data);

            // 기존 미리보기 초기화
            const previewContent = document.getElementById('preview-content');
            previewContent.innerHTML = '';

            // 스타일 초기화
            previewClassElement.style.position = 'static';
            previewClassElement.style.height = 'auto';
            previewClassElement.style.width = 'auto';

            // 미리보기 컨테이너에 추가
            previewContent.appendChild(previewClassElement);

            document.getElementById('preview-modal').classList.add('active');
            document.getElementById('preview-overlay').classList.add('active');
        }
        function validateClassData(data) {
            return Object.values(data).every(value => value.trim() !== '');
        }
        let deleteMode = false; // 삭제 모드 상태

        // 삭제 모드 토글 함수
        function toggleDeleteMode() {
        deleteMode = !deleteMode;

        if (deleteMode) {
            alert("삭제할 수업을 클릭하세요.");
            document.getElementById("delete-class-btn").style.backgroundColor = "#FF0000"; // 버튼 색상 변경
            enableDeleteMode();
        } else {
            document.getElementById("delete-class-btn").style.backgroundColor = "#E56736"; // 버튼 색상 복원
            disableDeleteMode();
        }
        }
        let classData = [];
        // 수업 삭제 함수
        function deleteClass(day, startTime, endTime) {
        // classData 배열에서 해당 수업 제거
        classData = classData.filter(
            (c) => !(c.day === day && c.startTime === startTime && c.endTime === endTime)
        );

        // 로컬 스토리지에 업데이트된 데이터 저장
        localStorage.setItem("classData", JSON.stringify(classData));

        // 화면 갱신
        renderClasses();
        }

        // 삭제 모드 활성화 함수
        function enableDeleteMode() {
        document.querySelectorAll(".class").forEach((classElement) => {
            classElement.addEventListener("click", handleClassClick); // 삭제 이벤트 추가
            classElement.style.cursor = "pointer"; // 클릭 가능 표시
            classElement.style.border = "2px solid #ff4d4d"; // 삭제 모드 시 시각적 강조
        });
        }

        // 삭제 모드 비활성화 함수
        function disableDeleteMode() {
        document.querySelectorAll(".class").forEach((classElement) => {
            classElement.removeEventListener("click", handleClassClick); // 삭제 이벤트 제거
            classElement.style.cursor = "default"; // 기본 커서로 복원
            classElement.style.border = "none"; // 강조 제거
        });
        }

        // 수업 클릭 시 삭제 처리
        function handleClassClick(event) {
        const classElement = event.currentTarget;

        // 수업 정보 가져오기
        const time = classElement.querySelector(".time").innerText;
        const [startTime, endTime] = time.split(" ~ ");
        const dayElement = classElement.closest(".day").querySelector("h2").innerText;

        if (
            confirm(
            `정말로 ${dayElement}의 ${startTime} ~ ${endTime} 수업을 삭제하시겠습니까?`
            )
        ) {
            deleteClass(dayElement, startTime, endTime);
        }
        }

        const RESET_PASSWORD = "1234"; // 초기화 비밀번호 설정

        function resetClasses() {
            const userInput = prompt("초기화를 위해 비밀번호를 입력하세요:");

            if (userInput === null) {
                // 사용자가 취소를 누른 경우
                alert("초기화가 취소되었습니다.");
                return;
            }

            if (userInput === RESET_PASSWORD) {
                if (confirm("모든 수업을 초기화하시겠습니까? 이 작업은 되돌릴 수 없습니다.")) {
                    classData = [];
                    localStorage.removeItem("classData"); // 로컬 스토리지 데이터 제거
                    document.querySelectorAll(".classes").forEach(container => {
                        container.innerHTML = ""; // 화면에서 모든 수업 제거
                    });
                    alert("모든 수업이 초기화되었습니다.");
                }
            } else {
                alert("비밀번호가 올바르지 않습니다. 초기화가 취소되었습니다.");
            }
        }

        let isPaletteOpen = false; // 팔레트 열림 상태
        let selectedColor = "#f94144"; // 기본 색상

        // 색상 팔레트 토글
        function toggleColorPalette() {
            const palette = document.getElementById("color-palette");
            isPaletteOpen = !isPaletteOpen;
            palette.classList.toggle("hidden", !isPaletteOpen);
        }


       // 색상 선택 함수
        function selectColor(color) {
        selectedColor = color; // 선택된 색상 저장

        // 미리보기 색상 업데이트
        document.getElementById("color-preview").style.backgroundColor = color;

        // 팔레트 닫기
        toggleColorPalette();
        }
        

        function addClass() {
          const className = document.getElementById('class-name').value.trim();
          const details = document.getElementById('class-details').value.trim();
          const instructor = document.getElementById('instructor-name').value.trim();

          // 동적으로 생성된 모든 시간 선택 필드 수집
          const timeSelections = [];
          const timeSelectionContainers = document.querySelectorAll('.time-selection');

          timeSelectionContainers.forEach((container, index) => {
              const day = container.querySelector(`#day-${index}`)?.value;
              const startTime = container.querySelector(`#start-time-${index}`)?.value;
              const endTime = container.querySelector(`#end-time-${index}`)?.value;

              if (day && startTime && endTime) {
                  timeSelections.push({ day, startTime, endTime });
              }
          });

          // 필드 유효성 검증
          if (!className || !details || !instructor || timeSelections.length === 0) {
              alert('모든 필드를 입력해주세요.');
              return;
          }

          // 시간 충돌 확인 및 수업 추가
          timeSelections.forEach(selection => {
              const { day, startTime, endTime } = selection;

              const dayElement = Array.from(document.querySelectorAll('.day')).find(
                  d => d.querySelector('h2').innerText === day
              );

              if (!dayElement) {
                  alert(`${day}에 해당하는 요일이 존재하지 않습니다.`);
                  return;
              }

              const classesContainer = dayElement.querySelector('.classes');

              const [startHour, startMinute] = startTime.split(':').map(Number);
              const [endHour, endMinute] = endTime.split(':').map(Number);

              const existingClasses = Array.from(classesContainer.children);
              const hasConflict = existingClasses.some(existingClass => {
                  const [existingStart, existingEnd] = existingClass
                      .querySelector('.time')
                      .innerText.split(' ~ ')
                      .map(t => t.trim());

                  const [existingStartHour, existingStartMinute] = existingStart.split(':').map(Number);
                  const [existingEndHour, existingEndMinute] = existingEnd.split(':').map(Number);

                  const startTimeInMinutes = startHour * 60 + startMinute;
                  const endTimeInMinutes = endHour * 60 + endMinute;
                  const existingStartTimeInMinutes = existingStartHour * 60 + existingStartMinute;
                  const existingEndTimeInMinutes = existingEndHour * 60 + existingEndMinute;

                  return (
                      (startTimeInMinutes >= existingStartTimeInMinutes && startTimeInMinutes < existingEndTimeInMinutes) ||
                      (endTimeInMinutes > existingStartTimeInMinutes && endTimeInMinutes <= existingEndTimeInMinutes)
                  );
              });

              if (hasConflict) {
                  alert(`${day}의 ${startTime} ~ ${endTime} 시간대에 이미 다른 수업이 있습니다.`);
                  return;
              }

              if (startTime >= endTime) {
                  alert(`${day}의 시작 시간이 종료 시간보다 같거나 늦을 수 없습니다.`);
                  return;
              }

              if (startHour < 10 || endHour > 22) {
                  alert(`${day}의 수업 시간은 10:00 ~ 22:00 사이여야 합니다.`);
                  return;
              }
              

              // 수업 생성 및 추가
              const newClass = createClassElement({ startTime, endTime, className, details, instructor, color: selectedColor, });
              classesContainer.appendChild(newClass);
          });

          // 입력 필드 초기화
          document.getElementById('class-name').value = '';
          document.getElementById('class-details').value = '';
          document.getElementById('instructor-name').value = '';

          const timeSelectionContainer = document.getElementById('time-selection-container');
          timeSelectionContainer.innerHTML = `
              <div class="time-selection">
                  <label for="day-0">요일</label>
                  <select id="day-0">
                      <option value="Monday">Monday</option>
                      <option value="Tuesday">Tuesday</option>
                      <option value="Wednesday">Wednesday</option>
                      <option value="Thursday">Thursday</option>
                      <option value="Friday">Friday</option>
                      <option value="Saturday">Saturday</option>
                      <option value="Sunday">Sunday</option>
                  </select>

                  <label for="start-time-0">시작 시간</label>
                  <input type="time" id="start-time-0" class="start-time">

                  <label for="end-time-0">종료 시간</label>
                  <input type="time" id="end-time-0" class="end-time">
              </div>
          `;
          timeSelectionCount = 1;
          
        // 수업 데이터를 저장
            timeSelections.forEach(selection => {
                classData.push({
                day: selection.day,
                startTime: selection.startTime,
                endTime: selection.endTime,
                className,
                details,
                instructor,
                color:selectedColor,
                newTitle,
            });
        });

        // 로컬 스토리지에 데이터 저장
        localStorage.setItem('classData', JSON.stringify(classData));

        // 화면 갱신
        renderClasses();
        // 입력 필드 초기화
        document.getElementById('class-name').value = '';
        document.getElementById('class-details').value = '';
        document.getElementById('instructor-name').value = '';
        document.getElementById('color-preview').style.backgroundColor = '#f94144'; // 기본 색상 복원

          closeModal();
      }


        document.getElementById('modal-overlay').addEventListener('click', closeModal);
        document.getElementById('preview-overlay').addEventListener('click', closePreview);

        document.getElementById('class-modal').addEventListener('click', e => e.stopPropagation());
        document.getElementById('preview-modal').addEventListener('click', e => e.stopPropagation());

        // 수업 렌더링 함수
        function renderClasses() {
        document.querySelectorAll('.classes').forEach(container => {
            container.innerHTML = ''; // 기존 데이터를 초기화
        });

        classData.forEach(data => {
            const { day, startTime, endTime, className, details, instructor,color:selectedColor } = data;
            const dayElement = Array.from(document.querySelectorAll('.day')).find(
            d => d.querySelector('h2').innerText === day
            );

            if (dayElement) {
                const classesContainer = dayElement.querySelector('.classes');
                const newClass = createClassElement({ startTime, endTime, className, details, instructor,color:selectedColor });
                classesContainer.appendChild(newClass);
            }
        });
        }
        const TITLE_STORAGE_KEY = "scheduleTitle";
        const DEFAULT_TITLE = "수업 시간표"; 
        // 로컬 스토리지에서 데이터 불러오기
        window.onload = () => {
        const savedData = localStorage.getItem('classData');
        const savedTitle = localStorage.getItem(TITLE_STORAGE_KEY);
        if (savedData) {
            const savedTitle = localStorage.getItem(TITLE_STORAGE_KEY) || DEFAULT_TITLE; // 저장된 값이 없으면 초기값 사용
            title.textContent = savedTitle; // 저장된 제목으로 설정
            titleInput.value = savedTitle; // 입력창에도 저장된 제목 표시
            classData = JSON.parse(savedData);
            renderClasses();
        }
        };

    </script>
